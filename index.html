<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Palio&Dispari</title>
	</head>
	<body>
		<div class="container">
			<div class="buttons">
				<p class="d-flex p-2 justify-content-center gap-2">
					<button
						class="btn btn-primary"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#collapseExample"
						aria-expanded="false"
						aria-controls="collapseExample"
					>
						Palindromo
					</button>
					<button
						class="btn btn-danger"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#collapseExample2"
						aria-expanded="false"
						aria-controls="collapseExample2"
					>
						Pari & Dispari
					</button>
				</p>
				<div class="collapse" id="collapseExample">
					<div id="first-card" class="card card-body">
						<form>
							<div class="mb-3">
								<label for="text" class="form-label">Scrivi qui la tua parola</label>
								<input type="text" class="form-control" id="text" aria-describedby="textHelp" />
								<div id="textHelp" class="form-text">
									Usare solo lettere
								</div>
							</div>
							<button type="button" class="btn btn-primary button-text">Submit</button>
						</form>
					</div>
				</div>
				<div class="collapse" id="collapseExample2">
					<div id="second-card" class="card card-body">
						<form>
							<div class="mb-3">
								<label for="number" class="form-label">Scrivi qui la tua parola</label>
								<input type="number" class="form-control" id="number" aria-describedby="numberHelp" />
								<div id="numberHelp" class="form-number">
									Usare solo lettere
								</div>
							</div>
							<button type="button" class="btn btn-primary button-number">Submit</button>
						</form>
			</div>
		</div>

		<script type="text/javascript" src="./js/script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
